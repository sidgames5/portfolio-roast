<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dev Portfolio Roaster</title>

    <link rel="stylesheet" href="main.css">

    <script src="https://feeds.thefossrant.com/analytics.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Developer Portfolio Roaster</h1>
        </div>
        <div class="content">
            <form id="roasting-form">
                <h2>Enter your portfolio URL to roast</h2>
                <input type="url" name="website" id="website" required>
                <br>
                <button type="submit">ROAST!</button>
            </form>
            <div id="progress">
                <h2>Roasting in progress...</h2>
                <p>This may take a while</p>
            </div>
            <div id="roast">
                <h2>The roast</h2>
                <p id="the-actual-thing">Loading</p>
                <!-- <a href="#" target="mastodon" class="mastodon-share">Share to Mastodon</a> -->
                <h3>You got roasted, now get posted!</h3>
                <a href="#" target="_blank" class="mastodon-share"><i class="fa-brands fa-mastodon fa-2x"></i></a>
                <a href="#" target="_blank" class="twitter-share"><i class="fa-brands fa-x-twitter fa-2x"></i></a>
                <script src="share.js"></script>
            </div>

            <script src="script.js"></script>

            <p>Source code is on <a href="https://github.com/sidgames5/portfolio-roast">GitHub</a></p>
            <p><a href="mailto:sid@thefossrant.com">Email me</a> if the site breaks</p>
        </div>
    </div>
</body>

</html>
